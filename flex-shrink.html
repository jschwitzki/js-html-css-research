<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Shrink</title>
    <style>
        .flex-container {
            display: flex;
            border: 1px solid black;
            max-width: 350px;
        }

        .items {
            background-color: salmon;
            font-size: 24px;
            text-align: center;
            margin: 5px;
        }

        .fs-1 {
            flex-shrink: 1;
        }

        .fg-1 {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="items fs-1 fg-1">1</div>
        <div class="items fs-1 fg-1">2</div>
        <div class="items fs-1 fg-1">3</div>
        <div class="items fs-1 fg-1">4</div>
        <div class="items fs-1 fg-1">5</div>
    </div>
</body>
</html>
